<form>
<div class="form-group">
  <label>Name</label>
  <input type="text" ngControl="name" #name="ngForm"
   class="form-control" required [(ngModel)]="model.name">
   <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
</div>
<div class="form-group">
  <label>Color</label>
  <select class="form-control">
    <option *ngFor="#color of colors">{{color.name}}</option>
  </select>
</div>
<button type="btn" (click)="onSubmit()" class="btn btn-default">Submit</button>
</form>
