<form  #my="ngForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" required ngControl="name" #name="ngForm" [(ngModel)]="song.name"/>
        <div [hidden]="name.valid || name.pristine" class="alert alert=danger">
            Name is required
        </div>
    </div>
    <div class="form=group">
        <label>Artist</label>
        <input type="text" class="form-control" [(ngModel)]="song.artist"/>
    </div>
    <button class="btn btn-primary" (click)="save()" [disabled]="!my.form.valid">Save</button>
    <spinner [enabled]="isSaving"></spinner>
</form>
